<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>The Golden Mug — Employee Access</title>

  <style>
    :root{
      --gold:#d4af37;
      --bg:#f9f7ef;
      --dark:#111;
      --ink:#222;
      --muted:#666;
      --card:#ffffff;
      --border:rgba(0,0,0,.12);
      --shadow:0 14px 45px rgba(0,0,0,.14);
      --ring:rgba(212,175,55,.18);
    }

    *{box-sizing:border-box}
    html,body{height:100%}

    body{
      margin:0;
      font-family:Segoe UI, system-ui, -apple-system, Roboto, Arial, sans-serif;
      color:var(--ink);
      background:linear-gradient(135deg,var(--bg),#ffffff);
      display:flex;
      align-items:center;
      justify-content:center;
      padding:20px;
    }

    .wrap{width:min(980px,100%)}

    .card{
      background:var(--card);
      border:1px solid var(--border);
      border-radius:22px;
      box-shadow:var(--shadow);
      overflow:hidden;
    }

    header{
      background:var(--dark);
      color:#fff;
      padding:18px 22px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
      flex-wrap:wrap;
    }

    .brand{
      display:flex;
      flex-direction:column;
      gap:2px;
    }

    .brand .name{
      margin:0;
      font-weight:800;
      letter-spacing:.2px;
      font-size:16px;
      line-height:1.2;
    }

    .brand .sub{
      margin:0;
      font-size:12px;
      opacity:.85;
    }

    .badge{
      display:inline-flex;
      align-items:center;
      gap:8px;
      padding:7px 12px;
      border-radius:999px;
      border:1px solid rgba(255,255,255,.18);
      background:rgba(255,255,255,.10);
      font-size:12px;
      opacity:.92;
      user-select:none;
    }

    .dot{
      width:9px;
      height:9px;
      border-radius:50%;
      background:var(--gold);
    }

    main{
      padding:24px 22px;
      display:grid;
      grid-template-columns:1.2fr .8fr;
      gap:18px;
    }

    @media (max-width:860px){
      main{grid-template-columns:1fr}
    }

    .hero{
      padding:16px 16px 18px;
      border:1px solid rgba(0,0,0,.08);
      border-radius:18px;
      background:linear-gradient(180deg,#fff,#fffdf5);
    }

    h1{
      margin:0 0 8px 0;
      font-size:24px;
      letter-spacing:.2px;
      line-height:1.2;
    }

    p{
      margin:0;
      color:var(--muted);
      line-height:1.5;
      font-size:14px;
    }

    .ctaRow{
      display:flex;
      flex-wrap:wrap;
      gap:12px;
      margin-top:16px;
      align-items:center;
    }

    .btn{
      appearance:none;
      border:none;
      border-radius:14px;
      padding:12px 16px;
      font-weight:900;
      cursor:pointer;
      background:var(--gold);
      color:#111;
      transition:transform .08s ease, filter .08s ease, box-shadow .08s ease;
      text-decoration:none;
      display:inline-flex;
      align-items:center;
      gap:10px;
      white-space:nowrap;
    }

    .btn:hover{filter:brightness(1.02)}
    .btn:active{transform:scale(.99)}

    .btn:focus-visible{
      outline:none;
      box-shadow:0 0 0 4px var(--ring);
    }

    .btn.secondary{
      background:#2e2e2e;
      color:#fff;
    }

    .side{
      border:1px solid rgba(0,0,0,.08);
      border-radius:18px;
      padding:16px;
      background:#fff;
    }

    footer{
      padding:14px 22px;
      border-top:1px solid rgba(0,0,0,.08);
      font-size:12px;
      color:var(--muted);
      display:flex;
      justify-content:space-between;
      gap:10px;
      flex-wrap:wrap;
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="card">

      <header>
        <div class="brand">
          <p class="name">The Golden Mug</p>
          <p class="sub">Employee Access Gateway</p>
        </div>

        <div class="badge">
          <span class="dot"></span>
          Employee Access
        </div>
      </header>

      <main>
        <section class="hero">
          <h1>Employee Portal</h1>
          <p>
            Use the button below to access the official employee portal.
          </p>

          <div class="ctaRow">
            <a
              class="btn"
              href="https://script.google.com/macros/s/AKfycbwdsF-AulsiRupPgtS9movd5IbxQVZyaHZDPALMgN2oWBB3FUlW-91d2w7kRe6fQtsA/exec"
              target="_blank"
              rel="noopener"
            >
              Take me to the Employee Portal →
            </a>
          </div>
        </section>

        <aside class="side">
          <p>
            If you do not have access, contact an Owner or RFN Developer.
          </p>
        </aside>
      </main>

      <footer>
        <span>© The Golden Mug</span>
        <span>Employee Systems</span>
      </footer>

    </div>
  </div>
</body>
</html>
