<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>The Golden Mug — Employee Access</title>

  <style>
    :root{
      --gold:#d4af37;
      --bg:#f9f7ef;
      --dark:#111;
      --ink:#222;
      --muted:#666;
      --card:#fff;
      --border:rgba(0,0,0,.12);
      --shadow:0 10px 35px rgba(0,0,0,.12);
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:Segoe UI,system-ui,-apple-system,Roboto,Arial;
      color:var(--ink);
      background:linear-gradient(135deg,var(--bg),#ffffff);
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:18px;
    }
    .wrap{
      width:min(920px,100%);
    }
    .card{
      background:var(--card);
      border:1px solid var(--border);
      border-radius:22px;
      box-shadow:var(--shadow);
      overflow:hidden;
    }
    header{
      background:var(--dark);
      color:#fff;
      padding:18px 20px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
      flex-wrap:wrap;
    }
    header .title{
      font-weight:800;
      letter-spacing:.2px;
      font-size:16px;
      margin:0;
    }
    .badge{
      display:inline-flex;
      align-items:center;
      gap:8px;
      padding:7px 12px;
      border-radius:999px;
      border:1px solid rgba(255,255,255,.18);
      background:rgba(255,255,255,.10);
      font-size:12px;
      opacity:.92;
    }
    .dot{
      width:9px;height:9px;border-radius:50%;
      background:var(--gold);
    }
    main{
      padding:22px 20px;
    }
    h1{
      margin:0 0 8px 0;
      font-size:22px;
      letter-spacing:.2px;
    }
    p{
      margin:0 0 16px 0;
      color:var(--muted);
      line-height:1.45;
      font-size:14px;
    }
    .ctaRow{
      display:flex;
      gap:12px;
      flex-wrap:wrap;
      align-items:center;
      margin-top:14px;
    }
    .btn{
      appearance:none;
      border:none;
      border-radius:14px;
      padding:12px 16px;
      font-weight:800;
      cursor:pointer;
      background:var(--gold);
      color:#111;
      transition:transform .08s ease, filter .08s ease;
      text-decoration:none;
      display:inline-flex;
      align-items:center;
      gap:10px;
    }
    .btn:hover{filter:brightness(1.02)}
    .btn:active{transform:scale(.99)}
    .btn.secondary{
      background:#2e2e2e;
      color:#fff;
    }
    .note{
      margin-top:16px;
      border-top:1px solid rgba(0,0,0,.08);
      padding-top:14px;
      font-size:12px;
      color:var(--muted);
      line-height:1.5;
    }
    code{
      background:#f3f3f3;
      padding:2px 6px;
      border-radius:8px;
      border:1px solid rgba(0,0,0,.08);
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="card">
      <header>
        <p class="title">The Golden Mug</p>
        <div class="badge">
          <span class="dot"></span>
          Employee Access
        </div>
      </header>

      <main>
        <h1>Employee Portal</h1>
        <p>
          Use the button below to open the official Employee Portal.
          If you do not have access, contact an Owner or RFN Developer.
        </p>

        <div class="ctaRow">
          <!-- REPLACE the href value with your Apps Script /exec link -->
          <a class="btn" id="portalBtn" href="https://script.google.com/macros/s/AKfycbwdsF-AulsiRupPgtS9movd5IbxQVZyaHZDPALMgN2oWBB3FUlW-91d2w7kRe6fQtsA/exec" target="_blank" rel="noopener">
            Take me to the Employee Portal
            <span aria-hidden="true">→</span>
          </a>
        </div>

  
      </main>
    </div>
  </div>
</body>
</html>
